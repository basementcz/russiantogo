<!-- Footer -->
<footer>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-4">
          <h2>Služby</h2>
          <p><a href="{{site.baseurl}}/personal">Individualní výuka ruštiny</a></p>
          <p><a href="{{site.baseurl}}/groups">Skupinová výuka ruštiny</a></p> 
          <p><a href="{{site.baseurl}}/translations">Překlady</a></p> 
          <p><a href="{{site.baseurl}}/conversations">Ruský konverzační klub</a></p>
        </div>
        <div class="col-md-4">
          <h2>Kontaktujte nás</h2>
          <p>+420 xxx xx xx xx</p>
          <p>@seznam.cz</p>
       </div>
        <div class="col-md-4">
          <h2>Sledujte nás </h2>
          <ul class="list-inline">
		   {% for social in site.social %}
           <li>
                <a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
           </li>
           {% endfor %}
          </ul>
        </div>
      </div>

      <hr>


   <p class="copyright text-muted small">{{ site.copyright }}</p>

    </div>
</footer>

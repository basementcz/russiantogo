      text: Таня очень хорошая, милая, улыбчивая и терпеливая. Она мне помогала в течение двух лет, чтобы я подготовилась к экзаменам. Она даёт много домашних упражнений и ее уроки весёлые :-). Можно говорить с ней обо всем. И сегодня я сдала экзамены!!!Большое спасибо тебе за все!

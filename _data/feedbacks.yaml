    - time: 28.4.2017
      text: Výuka probíhala perfektně, splnila to co měla. Elsa se vždy těšila a moc ji to s vámi bavilo. Vždy byla zvědavá jakou formu zvolíte. Bavilo jí učení pomocí her, které jste vymýšlela. a moc ráda si s vámi povídala, vždy promýšlela co vám vše musí říci.
